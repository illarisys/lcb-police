<!DOCTYPE html>
<html>

<head>
<script>document.write('<base href="' + document.location + '" />');</script>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>LCB</title>

<!-- Layout CSS -->
<link rel="stylesheet" type="text/css"
	href="/theme/theme-dark-green.css">
<link rel="stylesheet" type="text/css"
	href="/layout/css/layout-dark-green.css">
<link rel="stylesheet" type="text/css"
	href="/template-pages/primeng.min.css">

<!-- Ripple -->
<script src="/template-pages/jquery.js"></script>
<script src="/layout/js/layout.js"></script>
</head>

<!-- 3. Display the application -->
<body class="login-body">
	<form>
		<div class="card login-panel ui-fluid">
			<div class="ui-g">
				<div class="ui-g-12">
					<img src="/layout/images/user.png">
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield"> 
						<input type="text"
						autocomplete="off"
						class="ui-inputtext ui-corner-all ui-state-default ui-widget ui-state-filled">
						<label>Usuario</label>
					</span>
				</div>
				<div class="ui-g-12">
					<span class="md-inputfield"> <input type="password"
						autocomplete="off"
						class="ui-inputtext ui-corner-all ui-state-default ui-widget ui-state-filled">
						<label>Contraseña</label>
					</span>
				</div>
				<div class="ui-g-12">
					<button type="submit" formaction="/login" formmethod="post"
						class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
						<span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
						<span class="ui-button-text ui-c">Ingresar</span>
					</button>
					<button type="submit" formaction="/forgot" formmethod="get"
						class="secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
						<span class="ui-button-icon-left ui-c fa fa-fw ui-icon-help"></span>
						<span class="ui-button-text ui-c">Olvidé mi clave</span>
					</button>
				</div>
			</div>
		</div>
	</form>
	<div class="ui-g-12" style="text-align: center;">
		<img src="/images/browser/chrome_transparent.png" alt="" height="30"
			width="30" /> <img src="/images/browser/firefox_transparent.png"
			alt="" height="30" width="30" /> <img
			src="/images/browser/safari_transparent.png" alt="" height="30"
			width="30" />
	</div>
</body>

</html>
